ref:
  as: ipi-deprovision-vsphere-cleanup
  from: upi-installer
  commands: ipi-deprovision-vsphere-cleanup-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: vsphere-vmc
    mount_path: /var/run/vault/vsphere
  - namespace: test-credentials
    name: ci-ibmcloud
    mount_path: /var/run/vault/ibmcloud
  documentation: >-
    Cleans up vSphere objects from the cluster prior to deprovisioning.
