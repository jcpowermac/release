workflow:
  as: openshift-upgrade-vsphere-loki
  steps:
    pre:
    - ref: ipi-install-monitoringpvc
    - ref: ipi-install-loki
    - chain: ipi-vsphere-pre-stableprevious
    test:
    - ref: openshift-e2e-test
    post:
    - ref: gather-loki
    - chain: ipi-vsphere-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
    env:
      TEST_COMMAND: "run-upgrade"
      TEST_SUITE: "all"
      TEST_OPTIONS: ""
  documentation: |-
    The Openshift E2E vSphere workflow executes the upgrade end-to-end test suite on vSphere with a default cluster configuration and loki as log collector, exercising an upgrade during the process.
